
services:
  vote:
    build: ./vote
    ports:
      - "5000:8080" 
    networks:
      - frontend
      - backend
    depends_on:
      - redis

  result:
    build: ./result
    ports:
      - "5001:8888" 
    networks:
      - frontend
      - backend
    depends_on:
      - db

  worker:
    build: ./worker
    networks:
      - backend
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy 

  redis:
    image: redis:alpine
    networks:
      - backend
    volumes:
      - redis-data:/data

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres    
      - POSTGRES_DB=postgres
    networks:
      - backend
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data:
  redis-data:

networks:
  frontend:
  backend: